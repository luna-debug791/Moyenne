<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>حساب المعدل - سنة ثانية</title>
<style>
body {
  font-family: Arial;
  direction: rtl;
  background: #f4f6f8;
  padding: 10px;
}
h2 {
  text-align: center;
  color: #00695c;
}
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
}
th {
  background: #e0f2f1;
}
input {
  width: 60px;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 18px;
  background: #009688;
  color: white;
  border: none;
}
#result {
  margin-top: 15px;
  font-size: 20px;
  text-align: center;
  color: #004d40;
}
</style>
</head>

<body>

<h2>حاسبة المعدل السداسي</h2>

<table>
<tr>
<th>المادة</th>
<th>المعامل</th>
<th>اختبار</th>
<th>TD</th>
</tr>

<tr><td>إنجليزية</td><td>1</td><td><input id="e1"></td><td>—</td></tr>
<tr><td>فرنسية</td><td>1</td><td><input id="e2"></td><td>—</td></tr>
<tr><td>جغرافيا اقتصادية</td><td>1</td><td><input id="e3"></td><td>—</td></tr>

<tr><td>تحليل مالي</td><td>2</td><td><input id="e4"></td><td><input id="t4"></td></tr>
<tr><td>البرمجة</td><td>2</td><td><input id="e5"></td><td><input id="t5"></td></tr>
<tr><td>اقتصاد جزئي 1</td><td>2</td><td><input id="e6"></td><td><input id="t6"></td></tr>

<tr><td>تحليل رياضي 3</td><td>3</td><td><input id="e7"></td><td><input id="t7"></td></tr>
<tr><td>جبر خطي 2</td><td>3</td><td><input id="e8"></td><td><input id="t8"></td></tr>
<tr><td>احتمالات 2</td><td>3</td><td><input id="e9"></td><td><input id="t9"></td></tr>
</table>

<button onclick="calc()">احسب المعدل</button>

<div id="result"></div>

<script>
function calc() {
  let total = 0;
  let coef = 0;

  function add(ex, td, c) {
    let note = (td === null) ? ex : (0.6 * ex + 0.4 * td);
    total += note * c;
    coef += c;
  }

  add(Number(e1.value), null, 1);
  add(Number(e2.value), null, 1);
  add(Number(e3.value), null, 1);

  add(Number(e4.value), Number(t4.value), 2);
  add(Number(e5.value), Number(t5.value), 2);
  add(Number(e6.value), Number(t6.value), 2);

  add(Number(e7.value), Number(t7.value), 3);
  add(Number(e8.value), Number(t8.value), 3);
  add(Number(e9.value), Number(t9.value), 3);

  let moyenne = total / coef;
  document.getElementById("result").innerText =
    "المعدل السداسي = " + moyenne.toFixed(2);
}
</script>

</body>
</html>
